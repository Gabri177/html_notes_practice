<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8"> 
		<title>img02</title> 
		<base href="../src/">
	</head>

	<body>

		<h4>default align set (align="bottom"):</h4>
		<p>some text here. <img src="smile.gif" alt="Smiley face" width="32" height="32"> some text here.</p>

		<h4>align="middle":</h4>
		<p>some text here. <img src="smile.gif" alt="Smiley face" align="middle" width="32" height="32">some text here.</p>

		<h4>align="top":</h4>
		<p>some text here. <img src="smile.gif" alt="Smiley face" align="top" width="32" height="32">some text here.</p>

		<p><b>注意:</b>在HTML 4中 align 属性已废弃，HTML5 已不支持该属性，可以使用 CSS 代替。</p>

	</body>
</html>
