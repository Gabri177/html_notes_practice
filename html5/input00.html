<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>input00</title>
	</head>
	<body>
		<h1>
			HTML5 有很多新的 Input 类型
		</h1>
		<hr />
		<ul>
			<li>
				<strong>color</strong> <br />
				<input type="color" name="choise_color">
			</li>
			<li>
				<strong>data</strong> <br />
				<input type="date" name="choise_date">
			</li>
			<li>
				<strong>datetime</strong> <br />
				<form>
					<input type="datetime" name="choise_datetime">
					<input type="submit" value="submit...">
				</form>
			</li>
			<li>
				<strong>datetime-local</strong> <br />
				<input type="datetime-local" name="choise_datetime-local">
			</li>
			<li>
				<strong>email</strong> <br />
				<input type="email" name="choise_email">
			</li>
			<li>
				<strong>month</strong> <br />
				<input type="month" name="choise_month">
			</li>
			<li>
				<strong>numbre</strong> <br />
				<input type="number" name="choise_number" min="0" max="10" step="3" value="6">
			</li>
			<li>
				<strong>range</strong> <br />
				<input type="range" name="choise_range" min="1" max="10" value="2">
			</li>
			<li>
				<strong>search</strong> <br />
				<input type="search" name="name_search">
			</li>
			<li>
				<strong>tel</strong> <br />
				<input type="tel" name="name_tel">
			</li>
			<li>
				<strong>time</strong> <br>
				<input type="time" name="name_time">
			</li>
			<li>
				<strong>url</strong> <br>
				<input type="url" name="name_url">
			</li>
			<li>
				<strong>week</strong> <br>
				<input type="week" name="name_week">
			</li>
			
		</ul>
	</body>
</html>
