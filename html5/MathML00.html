<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>MathML00</title>
   </head>
        
   <body>
		<h1>HTML5 MathML</h1> 
		<p>HTML5 可以在文档中使用 MathML 元素，对应的标签是 &lt;math&gt;...&lt;/math&gt; 。</p>
		<p>MathML 是数学标记语言,是一种基于XML(标准通用标记语言的子集)的标准，用来在互联网上书写数学符号和公式的置标语言。</p>
		<strong style="background-color: rgb(0, 0, 0); color:blanchedalmond">
			<em>
				注意:
			</em>
		</strong>
		&nbsp;目前只有 Firefox 或 Safari 浏览器支持，大部分浏览器还不支持 MathML 标签，
		如果浏览器不支持该标签，可以使用最新版的 Firefox 或 Safari 浏览器查看。<br />
		<math xmlns="http://www.w3.org/1998/Math/MathML">
				
			<mrow>
				<msup><mi>a</mi><mn>2</mn></msup>
				<mo>+</mo>
									
				<msup><mi>b</mi><mn>2</mn></msup>
				<mo>=</mo>
									
				<msup><mi>c</mi><mn>2</mn></msup>
			</mrow>
						
		</math>
                
   </body>
</html>
