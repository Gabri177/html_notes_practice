<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> form_input01 </title>
	</head>

	<body>
		<h1>Form Practice</h1>
		<hr />
		<form accept="/" method="get">
			<fieldset>
				<legend>
					Personal information:
				</legend>
				<label>
					Name:<br />
					<input type="text" id="id_name" name="name_input" placeholder="put your name here">
				</label>
				<br />
				<label>
					E-mail:<br />
					<input type="text" id="id_email" name="email_input">
				</label>
				<br />
				<label>
					Date of birth:
					<input type="text" id="id_birth" name="birth_input">
				</label>
				<br />
				<input type="submit" value="Submit">
			</fieldset>
		</form>
		
	</body>
</html>
