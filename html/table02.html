<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> table02 </title>
	</head>

	<body>
		<h4>单元格跨两列:</h4>
		<table border="1">
			<tr>
				<th>Name</th>
				<th colspan="2">Telephone</th>
			</tr>
			<tr>
				<td>Bill Gates</td>
				<td>555 77 854</td>
				<td>555 77 855</td>
			</tr>
		</table>
		
		<table border="1">
			<tr>
				<th rowspan="2">Header 1</th>
				<th>Header 2</th>
				<th>Header 3</th>
			</tr>
			<tr>
				<!-- 由于上一个 <th> 使用了 rowspan="2"，所以这里没有第二列的单元格 -->
				<td>Data 2.1</td>
				<td>Data 2.2</td>
			</tr>
			<tr>
				<td>Data 3.1</td>
				<td>Data 3.2</td>
				<td>Data 3.3</td>
			</tr>
		</table>
		
	</body>
</html>
