<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>list00</title>
	</head>

	<body>
		<h4>无序列表:</h4>
		<ul>
			<li>Coffee</li>
			<li>Tea</li>
			<li>Milk</li>
		</ul>
		<h4>有序列表:</h4>
		<ol>
			<li>Coffee</li>
			<li>Tea</li>
			<li>Milk</li>
		  </ol>
		<ol start="50">
			<li>Coffee</li>
			<li>Tea</li>
			<li>Milk</li>
		</ol>
		<h4>自定义列表:</h4>
		<dl>
		<!--Description list 描述列表-->
			<dt>Coffee</dt>
			<!--Defination Term 定义术语-->
			<dd>- black hot drink</dd>
			<!--Defination description 定义描述-->
			<dt>Milk</dt>
			<dd>- white cold drink</dd>
		</dl>
	</body>
</html>
