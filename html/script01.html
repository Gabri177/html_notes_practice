<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> script01 </title>
	</head>

	<body>
		<h1>我的第一个 JavaScript </h1>

		<p id="demo">
			JavaScript 可以触发事件，就像按钮点击。
		</p>

		<script>
			function myFunction() {
				
				x=document.getElementById("demo") // 找到元素
				x.style.color="#ff0000";
			}
		</script>
		<button type="button" onclick="myFunction()">点我</button>
	</body>
</html>
