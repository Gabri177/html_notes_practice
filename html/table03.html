<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> table03 </title>
	</head>

	<body>
		<table border="1">
			<tr>
			  <td>
				<p>这是一个段落</p>
				<p>这是另一个段落</p>
			  </td>
			  <td>这个单元格包含一个表格:
				<table border="1">
					<tr>
						<td>A</td>
						<td>B</td>
					</tr>
					<tr>
						<td>C</td>
						<td>D</td>
					</tr>
				</table>
			  </td>
			</tr>
			<tr>
				<td>这个单元格包含一个列表
					<ul>
						<!--unordered list-->
						<li>apples</li>
						<!--list item-->
						<li>bananas</li>
						<li>pineapples</li>
					</ul>
				</td>
				<td>HELLO</td>
			</tr>
		</table>
	</body>
</html>
