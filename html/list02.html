<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>list01</title>
	</head>

	<body>
		<h4>圆点列表：</h4>
		<ul style="list-style-type:disc">
			<li>Apples</li>
			<li>Bananas</li>
			<li>Lemons</li>
			<li>Oranges</li>
		</ul>  
		
		<h4>圆圈列表：</h4>
		<ul style="list-style-type:circle">
			<li>Apples</li>
			<li>Bananas</li>
			<li>Lemons</li>
			<li>Oranges</li>
		</ul>  
		
		<h4>正方形列表：</h4>
		<ul style="list-style-type:square">
			<li>Apples</li>
			<li>Bananas</li>
			<li>Lemons</li>
			<li>Oranges</li>
		</ul>
		<hr />
		<h4>嵌套列表：</h4>
		<ul>
			<li>Coffee</li>
			<li>Tea
				<ul>
					<li>Black tea</li>
					<li>Green tea</li>
				</ul>
			</li>
			<li>Milk</li>
		</ul>
	</body>
</html>
